name: Pages Deploy

on:
  push:
    branches: ["main"]
  workflow_dispatch:
  schedule:
    - cron: "0 6 * * *"

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - run: pip install -r requirements.txt
      - name: Generate data using real APIs
        env:
          # API keys for real data sources
          GOOGLE_PLACES_API_KEY: ${{ secrets.GOOGLE_PLACES_API_KEY }}
          TICKETMASTER_API_KEY: ${{ secrets.TICKETMASTER_API_KEY }}
          EVENTBRITE_API_KEY: ${{ secrets.EVENTBRITE_API_KEY }}
          # AI responses can be provided as fallback
          AI_RESTAURANTS_DATA: ${{ secrets.AI_RESTAURANTS_DATA }}
          AI_EVENTS_DATA: ${{ secrets.AI_EVENTS_DATA }}
        run: python -m happenstance.cli aggregate
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs

  deploy:
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
