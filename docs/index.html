<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Happenstance</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <div class="brand">
        <h1 id="brand-title">Happenstance</h1>
        <p id="brand-tagline">Plan your weekend</p>
      </div>
      <div class="controls">
        <button data-view="restaurants" class="active">Restaurants</button>
        <button data-view="events">Events</button>
        <button data-view="paired">Paired</button>
        <input type="text" id="filter-input" placeholder="Filter by keyword or category" />
        <select id="layout-select">
          <option value="cards">Cards</option>
          <option value="table">Table</option>
        </select>
      </div>
    </header>
    <main id="content">
      <section id="restaurants-view" class="view"></section>
      <section id="events-view" class="view hidden"></section>
      <section id="paired-view" class="view hidden"></section>
    </main>
    <footer>
      <p id="meta-info"></p>
    </footer>
    <script src="app.js" type="module"></script>
  </body>
</html>
